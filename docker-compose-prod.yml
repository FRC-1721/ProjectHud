services:
  db:
    image: postgres:10.5
    restart: "always"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=project_hud_db
    healthcheck:
      test:
        ["CMD", "pg_isready", "-q", "-d", "project_hud_db", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5438:5432"
    volumes:
      - /opt/project_hud/postgres:/var/lib/postgresql/data

