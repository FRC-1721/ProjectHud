<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Graph</title>
    <script src="/static/scripts/gitgraph.bundle.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            font-family: " Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #ffa500;
            text-shadow: 2px 2px 4px #000;
        }

        #gitgraph-container {
            width: 90%;
            margin: 0 auto;
            height: 600px;
            background: #333;
            border: 2px solid #444;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .repo-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px #000;
            color: #ffa500;
        }
    </style>
</head>

<body>
    <h1>Branch Graph</h1>
    <div id="gitgraph-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("gitgraph-container");
            const gitgraph = GitgraphJS.createGitgraph(container);

            // Example: Generate a graph for one repository
            const main = gitgraph.branch("main");
            main.commit("Initial commit");

            const feature1 = gitgraph.branch("feature-1");
            feature1.commit("Start feature-1");
            feature1.commit("Develop feature-1");

            main.merge(feature1, "Merge feature-1");

            const hotfix = gitgraph.branch("hotfix");
            hotfix.commit("Hotfix critical issue");
            main.merge(hotfix, "Apply hotfix");
        });
    </script>
</body>

</html>
