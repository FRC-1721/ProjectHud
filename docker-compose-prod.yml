  watchtower:
    image: containrrr/watchtower
    restart: "always"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/.docker/config.json:/config.json
    command: --interval 30

  project_hud:
    image: ghcr.io/frc-1721/project_hud-bot:feat-builds
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      TZ: America/New_York
    restart: "always"
